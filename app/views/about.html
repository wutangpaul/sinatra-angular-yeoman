<h1>About this package</h1> 
<p>This kit contains a base for starting a lot of my projects. It's fairly unopinionated and works out of the box but is designed to have stuff plugged into it via bower, or Ruby Gems.</p>

<h3>What's included?</h3>
<ul>
	<li ng-repeat="thing in features.included">{{thing}}</li>
</ul>

<h3>What's not included?</h3>
<ul>
	<li ng-repeat="thing in features.notIncluded">{{thing}}</li>
</ul>
